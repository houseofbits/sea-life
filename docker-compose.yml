    version: '3'
     
    services:
     
        php:
            image: bitnami/php-fpm:7.3.25
            ports:
                - 9000:9000
            volumes:
                - ./dist:/srv/www/api
     
        nginx:
            image: nginx:1.13.8
            ports:
                - 80:80
            volumes:
                - ./dist:/srv/www/api:consistent
                - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            depends_on:
                - php